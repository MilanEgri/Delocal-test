<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
<nav id="navbar"></nav>
<div class="form-container">
    <form id="registrationForm">
        <h3>Regisztrálj most</h3>
        <div id="message"></div>
        <input type="text" id="name" name="name" placeholder="Felhasználónév" required class="box">
        <input type="email" id="email" name="email" placeholder="Email" required class="box">
        <input type="password" id="password" name="password" placeholder="Jelszó" required class="box">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Jelszó megerősítése" required
               class="box">
        <button type="submit" class="btn">Regisztráció</button>
        <p>Már van profilod? <a href="login.html">Belépés</a></p>
    </form>
</div>
<script src="./logic/navbarLogic.js"></script>

<script src="./logic/registerLogic.js"></script>

</body>
</html>
